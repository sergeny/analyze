
<html>
  <head>
    <title>Google Analytics Reanalyzed</title>
    <style type=text/css>
      td  { vertical-align: top; padding: 0.5em }
      img { border:0 }
    </style>
  </head>
  <body>
{{request}}
    Welcome. 


    Google analytics profile: {{ profile_id }}<br>
    Analyzing from {{dt_from}} to {{dt_to}}<br>
    <script type="text/javascript" src="static/datetimepicker.js"></script>
    <a href="/">Search again</a>


    <table border=1>
      <thead><tr>
      {% for colname in headers %}
        <td>{{ colname }}</td>
      {% endfor %}
      </tr></thead>
      {% for row in results %}
      <tr>
        {% for entry in row %}
        <td>{{ entry }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
